<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>

  <div class="container">

    <h1>Expense Tracker</h1>

    <div>
      <input type="text" placeholder="Enter expense name" id="expenseinp">
      <input type="number" placeholder="Enter the amount in USD" id="amountinp">
      <button id="addbtn">Add</button>
    </div>

    <div>
      <table id="expensetbl">
        <thead>
          <tr>
            <th>Expense Detail</th>
            <th>Amount</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="Total"> 
      <h2>Total Expenses in USD</h2>
      <h1 id="amount">0</h1>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
